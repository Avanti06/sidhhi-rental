<div class="container mt-5">
    <h2 class="text-center mb-4">Explore Our Rentals</h2>
  
    <div class="row">
      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let rental of rentals">
        <div class="card rental-card shadow-lg">
          <img [src]="rental.imageUrl" class="card-img-top rental-img" alt="{{ rental.name }}">
          <div class="card-body">
            <h5 class="card-title">{{ rental.name }}</h5>
            <p class="card-text">{{ rental.description }}</p>
            <p class="price"><strong>â‚¹{{ rental.price }}/day</strong></p>
            <a (click)="bookRental(rental)" class="btn btn-gradient w-100">Book Now</a>
          </div>
        </div>
      </div>
    </div>
  </div>
