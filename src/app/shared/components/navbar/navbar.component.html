<div *ngIf="logoutMessage" class="alert alert-success text-center alert-dismissible fade show" role="alert">
  {{ logoutMessage }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
  <div class="container">
    <!-- Logo -->
    <a class="navbar-brand fw-bold fs-4 d-flex align-items-center" routerLink="/">
      <!-- Optional: Add logo image -->
    
      Sidhhi Rental
    </a>
    
    <!-- Mobile Toggle Button -->
    <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <!-- Navbar Links -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mx-auto text-center">
        <li class="nav-item mx-1">
          <a class="nav-link fw-medium px-3 py-2 rounded-pill" 
             routerLink="" 
             routerLinkActive="active bg-light" 
             [routerLinkActiveOptions]="{exact: true}">
            <i class="bi bi-house-door me-1"></i> Home
          </a>
        </li>
        <li class="nav-item mx-1">
          <a class="nav-link fw-medium px-3 py-2 rounded-pill" 
             routerLink="/rentals" 
             routerLinkActive="active bg-light">
            <i class="bi bi-building me-1"></i> Rentals
          </a>
        </li>
        <li class="nav-item mx-1">
          <a class="nav-link fw-medium px-3 py-2 rounded-pill" 
             routerLink="/services" 
             routerLinkActive="active bg-light">
            <i class="bi bi-tools me-1"></i> Services
          </a>
        </li>
        <li class="nav-item mx-1">
          <a class="nav-link fw-medium px-3 py-2 rounded-pill" 
             routerLink="/aboutus" 
             routerLinkActive="active bg-light">
            <i class="bi bi-info-circle me-1"></i> About Us
          </a>
        </li>
      </ul>
      
      <!-- Authentication Buttons -->
      <div class="d-flex flex-column flex-lg-row align-items-center mt-3 mt-lg-0">
        <ng-container *ngIf="!isLoggedIn; else loggedInUser">
          <button class="btn me-lg-2 mb-2 mb-lg-0 w-100 w-lg-auto" 
                  (click)="openModal('login')" 
                  data-bs-toggle="modal" 
                  data-bs-target="#authModal">
            <i class="bi bi-box-arrow-in-right me-1"></i> Login
          </button>
          <button class="btn btn-primary me-lg-2 mb-2 mb-lg-0 w-100 w-lg-auto" 
                  (click)="openModal('register')" 
                  data-bs-toggle="modal" 
                  data-bs-target="#authModal">
                  <i class="bi bi-person-plus me-1"></i>Sign Up
          </button>
        </ng-container>
        
        <!-- User Profile Dropdown -->
        <ng-template #loggedInUser>
          <div class="d-flex flex-column flex-lg-row align-items-center w-100">
            <ng-container *ngIf="role === 'user'">
              <app-profile class="w-100 mb-2 mb-lg-0 me-lg-2"></app-profile>
            </ng-container>
            
            <a *ngIf="role === 'provider'" 
               class="btn btn-outline-primary w-100 mb-2 mb-lg-0 me-lg-2" 
               routerLink="/provider-dashboard">
              <i class="bi bi-speedometer2 me-1"></i> Provider Dashboard
            </a>
            
            <a *ngIf="role === 'admin'" 
               class="btn btn-outline-primary w-100 mb-2 mb-lg-0 me-lg-2" 
               routerLink="/admin-dashboard">
              <i class="bi bi-shield-lock me-1"></i> Admin Dashboard
            </a>
            
            <button class="btn btn-danger w-100 w-lg-auto" (click)="logout()">
              <i class="bi bi-box-arrow-right me-1"></i> Logout
            </button>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</nav>

<!-- Authentication Modal -->
<div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 shadow-lg">
      <div class="modal-header bg-light">
        <h5 class="modal-title fw-bold">{{ modalTitle }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body p-4">
        <ng-container *ngIf="modalType === 'login'">
          <app-login (switchToRegisterEvent)="openModal('register')"></app-login>
        </ng-container>
        <ng-container *ngIf="modalType === 'register'">
          <app-register (switchToLoginEvent)="openModal('login')"></app-register>
        </ng-container>
      </div>
    </div>
  </div>
</div>
