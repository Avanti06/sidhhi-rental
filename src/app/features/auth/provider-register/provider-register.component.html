<div class="provider-registration container">
  <h2 class="text-center">Register as a Provider</h2>
  <p class="text-center">List your vehicles and start earning today!</p>

  <form [formGroup]="providerForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <!-- Full Name (Full Width on Small, Half on Large) -->
      <div class="col-12 col-md-6">
        <div class="form-group">
          <label for="fullName"><i class="fas fa-user"></i> Full Name</label>
          <input type="text" id="fullName" class="form-control" formControlName="fullName" placeholder="Enter your full name">
        </div>
      </div>

      <!-- Email (Full Width on Small, Half on Large) -->
      <div class="col-12 col-md-6">
        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Email</label>
          <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter your email">
        </div>
      </div>

      <!-- Phone Number (Full Width on Small, Half on Large) -->
      <div class="col-12 col-md-6">
        <div class="form-group">
          <label for="phone"><i class="fas fa-phone"></i> Phone Number</label>
          <input type="tel" id="phone" class="form-control" formControlName="phone" placeholder="Enter your phone number">
        </div>
      </div>

      <!-- Company Name (Full Width on Small, Half on Large) -->
      <div class="col-12 col-md-6">
        <div class="form-group">
          <label for="companyName"><i class="fas fa-building"></i> Company Name</label>
          <input type="text" id="companyName" class="form-control" formControlName="companyName" placeholder="Enter your company name">
        </div>
      </div>

      <!-- GST Number (Full Width on Small, One-Third on Large) -->
      <div class="col-12 col-md-4">
        <div class="form-group">
          <label for="gstNumber"><i class="fas fa-file-invoice"></i> GST Number</label>
          <input type="text" id="gstNumber" class="form-control" formControlName="gstNumber" placeholder="Enter GST number">
        </div>
      </div>

      <!-- Business Address (Full Width Always) -->
      <div class="col-12">
        <div class="form-group">
          <label for="companyAddress"><i class="fas fa-map-marker-alt"></i> Company Address</label>
          <textarea id="companyAddress" class="form-control" formControlName="companyAddress" placeholder="Enter your company address"></textarea>
        </div>
      </div>

      <!-- File Uploads (Full Width on Small, Half on Large) -->
      <div class="col-12 col-md-6">
        <div class="form-group">
          <label><i class="fas fa-file-upload"></i> Upload Business License</label>
          <input type="file" class="form-control-file" (change)="onFileSelect($event)">
        </div>
      </div>

      <div class="col-12 col-md-6">
        <div class="form-group">
          <label><i class="fas fa-file-upload"></i> Upload GST Certificate</label>
          <input type="file" class="form-control-file" (change)="onFileSelect($event)">
        </div>
      </div>

      <!-- Password Fields (Full Width on Small, Half on Large) -->
      <div class="col-12 col-md-6">
        <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i> Password</label>
          <input type="password" id="password" class="form-control" formControlName="password" placeholder="Create a password">
        </div>
      </div>

      <div class="col-12 col-md-6">
        <div class="form-group">
          <label for="confirmPassword"><i class="fas fa-lock"></i> Confirm Password</label>
          <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" placeholder="Confirm password">
        </div>
      </div>

      <!-- Terms & Conditions (Full Width Always) -->
      <div class="col-12">
        <div class="form-group form-check">
          <input type="checkbox" id="terms" class="form-check-input" formControlName="terms">
          <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
        </div>
      </div>
    </div>

    <!-- Submit Button Centered -->
    <div class="text-center">
      <button type="submit" class="btn btn-primary btn-block mt-3" [disabled]="!providerForm.valid">
        <i class="fas fa-user-plus"></i> Register
      </button>
    </div>
  </form>
</div>
<!-- âœ… Success Modal -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="successModalLabel">Registration Successful ðŸŽ‰</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Congratulations! Your provider account has been registered successfully.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-bs-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>
