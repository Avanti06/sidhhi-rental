<div *ngIf="message" [class]="messageClass" class="alert">
  {{ message }}
</div>

<div class="container mt-4">

    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email">
        <small class="text-danger" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Valid email is required.
      </small>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" formControlName="password">
         <small class="text-danger" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                Password must be at least 6 characters.
            </small>
      </div>
    
      <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <div class="text-center mt-3">
        <p>Don't have an account? <a (click)="switchToRegister()" class="text-primary" style="cursor:pointer;">Sign Up</a></p>
      </div>
  </div>
