<div class="container mt-4">
  <h2 class="text-center mb-4">Rental Listings</h2>

  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let rental of rentals">
      <div class="card rental-card shadow-sm">
        <img [src]="'http://localhost:5000/' + rental.images" class="card-img-top rental-image" alt="{{ rental.name }}">

        <div class="card-body">
          <h5 class="card-title">{{ rental.name }}</h5>
          <p class="card-text"><strong>Category:</strong> {{ rental.category }}</p>
          <p class="card-text"><strong>Price Per Day:</strong> â‚¹{{ rental.price }}</p>
          <p class="card-text"><strong>Location:</strong> {{ rental.location }}</p>

          <span class="badge bg-success" *ngIf="rental.availability">Available</span>
          <span class="badge bg-danger" *ngIf="!rental.availability">Booked</span>

          <div class="mt-3 d-flex justify-content-between">
            <button class="btn btn-primary btn-sm" (click)="editRental(rental._id)">Edit</button>
            <button class="btn btn-danger btn-sm" (click)="openModal(rental._id)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this rental? This action cannot be undone.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="confirmDelete()" data-bs-dismiss="modal">Delete</button>
      </div>
    </div>
  </div>
</div>
