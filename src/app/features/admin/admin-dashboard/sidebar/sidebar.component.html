<!-- Admin Layout Container -->
 <!-- Admin Header -->
<header class="admin-header d-flex justify-content-between align-items-center px-3 py-2 bg-white border-bottom shadow-sm">
  <!-- Sidebar Toggle Button -->
  <button class="btn  d-lg-none" (click)="toggleMobileSidebar()" title="Toggle Sidebar">
    <i class="bi bi-list fs-4"></i>
  </button>

  <!-- Page Title or Brand -->
  <h5 class="mb-0 fw-semibold">Admin Dashboard</h5>

  <!-- User / Profile Section -->
  <div class="d-flex align-items-center">
    <span class="me-2 fw-medium">Admin</span>
    <i class="bi bi-person-circle fs-4 text-primary"></i>
  </div>
</header>

<div class="admin-layout">
    <!-- Sidebar Container -->
    <nav class="sidebar shadow-sm" [class.sidebar-collapsed]="isCollapsed" [class.mobile-open]="isMobileOpen">
      <div class="sidebar-header">
        <div class="d-flex align-items-center">
          <h4 class="mb-0 sidebar-title" *ngIf="!isCollapsed">Admin Dashboard</h4>
        </div>
        <button class="toggle-btn" (click)="toggleSidebar()" title="Toggle Sidebar">
          <i class="bi" [ngClass]="isCollapsed ? 'bi-arrow-right-circle' : 'bi-arrow-left-circle'"></i>
        </button>
      </div>
      
      <div class="sidebar-content">
        <ul class="nav-links list-unstyled">
          <li class="nav-item">
            <a routerLink="/admin-dashboard/dashboard" routerLinkActive="active" class="nav-link">
              <i class="bi bi-speedometer2"></i>
              <span class="link-text" [class.d-none]="isCollapsed">Dashboard</span>
              <span class="tooltip" *ngIf="isCollapsed">Dashboard</span>
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/admin-dashboard/add-rental" routerLinkActive="active" class="nav-link">
              <i class="bi bi-plus-circle"></i>
              <span class="link-text" [class.d-none]="isCollapsed">Add Rental</span>
              <span class="tooltip" *ngIf="isCollapsed">Add Rental</span>
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/admin-dashboard/manage-vehicals" routerLinkActive="active" class="nav-link">
              <i class="bi bi-car-front"></i>
              <span class="link-text" [class.d-none]="isCollapsed">Manage Vehicles</span>
              <span class="tooltip" *ngIf="isCollapsed">Manage Vehicles</span>
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/admin-dashboard/manage-bookings" routerLinkActive="active" class="nav-link">
              <i class="bi bi-calendar-check"></i>
              <span class="link-text" [class.d-none]="isCollapsed">Manage Bookings</span>
              <span class="tooltip" *ngIf="isCollapsed">Manage Bookings</span>
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/admin-dashboard/view-all-assigned-booking" routerLinkActive="active" class="nav-link">
              <i class="bi bi-calendar-check"></i>
              <span class="link-text" [class.d-none]="isCollapsed">View Assigned Bookings</span>
              <span class="tooltip" *ngIf="isCollapsed">View Assigned Bookings</span>
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/admin-dashboard/add-driver" routerLinkActive="active" class="nav-link">
              <i class="bi bi-person-plus"></i>
              <span class="link-text" [class.d-none]="isCollapsed">Add Driver</span>
              <span class="tooltip" *ngIf="isCollapsed">Add Driver</span>
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/admin-dashboard/earnings" routerLinkActive="active" class="nav-link">
              <i class="bi bi-graph-up-arrow"></i>
              <span class="link-text" [class.d-none]="isCollapsed">Earnings</span>
              <span class="tooltip" *ngIf="isCollapsed">Earnings</span>
            </a>
          </li>
        </ul>
      </div>
      
      <div class="sidebar-footer" *ngIf="!isCollapsed">
          <button href="#" class="btn btn-danger" (click)="logout()">Logout</button>
      </div>
    </nav>

    <div class="main-content flex-grow-1 p-3">
      <router-outlet></router-outlet>
    </div>
</div>
